<div class="header flex justify-around items-center h-[75px] bg-[#fff] shadow-md sticky top-0 z-50">
    <div>
      <img src="assets/N.png" alt="" class="logo h-[60px] w-[120px]" />
    </div>
    <div class="flex gap-[65px] text-[#000] text-[17px] font-bold pt-3">
      @for(item of hero;track item){
        <div class="relative cursor-pointer group">
          {{item}}
          <span class="absolute left-0 bottom-[-3px] h-[2px] w-0 bg-gradient-to-r from-blue-500 to-purple-500 transition-all duration-500 group-hover:w-full"></span>
        </div>
      }
      
    </div>
    
    <div class="flex gap-2">
      <!-- Sign In Button -->
      <button class="cursor-pointer relative px-4 py-2 text-white font-medium rounded-lg border border-gray-600 
        bg-gray-900 transition-all duration-300 overflow-hidden shadow-lg group 
        hover:bg-gray-800 hover:shadow-gray-400/50 active:scale-95 ">
        <span class="absolute inset-0 w-0 bg-gray-700 transition-all duration-500 group-hover:w-full"></span>
        <span class="relative z-10 ">Sign In</span>
      </button>
    
      <!-- Sign Up Button -->
      <button class="cursor-pointer relative px-4 py-2 text-white font-medium rounded-lg border-none bg-gradient-to-r 
        from-blue-500 to-purple-500 transition-all duration-300 overflow-hidden shadow-lg group 
        hover:shadow-blue-500/50 active:scale-95">
        <span class="absolute inset-0 w-0 bg-white/20 transition-all duration-500 group-hover:w-full"></span>
        <span class="relative z-10">Sign Up</span>
      </button>
    </div>
    
    
    
    
    
    
  </div>
