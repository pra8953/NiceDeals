<div class="flex">
    <div>
        <img src="assets/contect.avif" alt="">
    </div>
    <div class="w-[40%] mt-[120px] ml-[20px]">
         <div class="text-center text-[40px] font-bold">Contact Us</div>
         <div>
             <form action="#" class="space-y-3 p-4">
                 <div>
                     <label class="block text-gray-700">Name</label>
                     <input type="text" name="name" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                 </div>
                 <div>
                     <label class="block text-gray-700">Email</label>
                     <input type="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                 </div>
                 <div>
                     <label class="block text-gray-700">Phone Number</label>
                     <input type="tel" name="phone" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                 </div>
                 <div>
                     <label class="block text-gray-700">Service Type</label>
                     <select name="service" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                         <option value="" disabled selected>Select a service</option>
                         <option value="business">Business & Enterprise Solutions</option>
                         <option value="web">Web & Mobile Development</option>
                         <option value="cloud">Cloud & IT Services</option>
                         <option value="ai">AI & Automation</option>
                         <option value="emerging">Emerging Tech</option>
                         <option value="support">IT Support & Consultancy</option>
                         <option value="Others">Others</option>
                     </select>
                 </div>
                 <div class="flex justify-end">
                    <button type="submit" class="w-[50%] bg-blue-400 text-white font-semibold py-2 rounded-lg hover:bg-blue-700">
                        Submit
                    </button>
                </div>
                
             </form>
         </div>
    </div> 
 </div>
