<div class="container flex items-center justify-between px-10 select-none cursor-effect">
    <!-- Left Div with Animated Gradient Text -->
    <div class="pt-[50px] font-bold w-[500px]">
        <h1 class="text-[60px] animated-text relative top-[25px]">
            We are Providing <br> 
            <span class="text-[70px] font-extrabold animated-text ml-[20px]">Services</span>  
        </h1>
        <span class="relative top-[-35px] text-[30px] left-[320px] font-[600]"> <span class="cursor"> {{ displayedText }}|</span></span>
    </div>

    <!-- Right Div with Normal Image -->
    <div class="pt-[30px] flex">
        <img src="assets/heros.jpg" alt="" class="h-[490px] w-[700px]">
    </div>

    <!-- Chat Icon -->
    <div class="fixed w-[70px] cursor-pointer left-[90%] top-[85%] z-[33]" id="chatIcon">
        <img src="assets/chat.avif" alt="">
    </div>
</div>

<!-- Chat Assistance Interface -->
<div class="fixed w-[300px] h-[400px] bg-white shadow-lg rounded-lg left-[85%] top-[50%] z-[34] hidden" id="chatInterface">
    <div class="p-4">
        <h2 class="text-lg font-bold">Chat Assistance</h2>
        <div class="mt-4">
            <p>Hello! How can I help you today?</p>
        </div>
    </div>
</div>
